<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{Responsable/fragmentsRespo::header}">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace = "~{Responsable/fragmentsRespo::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace = "~{Responsable/fragmentsRespo::top-navbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <form class="form-horizontal"   method="post" enctype="multipart/form-data">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Nouvel Appel d'Offre</legend>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="datedebut">Date Debut</label>
                                <div class="col-md-4">
                                    <input id="datedebut" name="datedebut" class="form-control input-md" required="" type="date">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="datefin">Date Fin</label>
                                <div class="col-md-4">
                                    <input id="datefin" name="datefin" class="form-control input-md" required="" type="date">
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{Responsable/fragmentsRespo::footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{Responsable/fragmentsRespo::scroll}">
    </a>



    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{Responsable/fragmentsRespo::script}"></div>

</body>

</html>
